plugins {
    id 'java'
}

repositories {
    mavenCentral()
}

group = 'com.tests.rest'
version = '1.0-SNAPSHOT'
sourceCompatibility = '1.8'

dependencies {
    testCompile group: 'io.rest-assured', name: 'rest-assured', version: '4.0.0'
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.4.2'
    testCompile group: 'org.assertj', name: 'assertj-core', version: '3.12.2'
    testCompile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.9'
}

test {
    useJUnitPlatform()

    beforeTest { descriptor ->
        logger.info("Running test: " + descriptor)
    }
    failFast = false
}